<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let user" (click)="userDetails(user._id)">
        <span style="color: dodgerblue; cursor: pointer;">{{user._id}}</span></td>

    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle [(ngModel)]="user.status"
                          (ngModelChange)="activate($event,user._id, user)"
                          [ngModelOptions]="{standalone: true}">
        </mat-slide-toggle>
      </td>
    </ng-container>


    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> avatar</th>
      <td mat-cell *matCellDef="let user">
        <img src="{{user.avatar}}" alt="">
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button>
          <mat-icon aria-label="Edit" (click)="Edit(this.user._id)">edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon aria-label="Delete" (click)="deleteUser(this.user._id)">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
