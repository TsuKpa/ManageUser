<h3>Create Users</h3>

  <form (ngSubmit)="onSubmit()" #ngForm="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input matInput type="text" class="form-control" id="email" required
             [(ngModel)]="user.email" name="Email">
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input matInput type="password" class="form-control" id="password" required
             [(ngModel)]="user.password" name="passWord">
    </div>


    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input matInput type="text" class="form-control" id="fullname" required
             [(ngModel)]="user.fullname" name="fullName">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input matInput type="text" class="form-control" id="phone" required
             [(ngModel)]="user.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input matInput type="text" class="form-control" id="avatar" required
             [(ngModel)]="user.avatar" name="avatar">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <input matInput type="text" class="form-control" id="bio" required
             [(ngModel)]="user.bio" name="bio">
    </div>


    <div class="form-group">
      <label>Role</label><br>
      <select [(ngModel)]="user.role"  [ngModelOptions]="{standalone: true}" (ngModelChange)="modelChanged($event)">
        <option *ngFor="let r of roles" [ngValue]="r._id">{{r.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Functions</label>
      <br>
      <ul>
        <li *ngFor="let f of fn">
          {{f.description}}
        </li>
      </ul>
    </div>

    <span *ngIf="emailWrong">Email is taken</span>
    <span *ngIf="emsg">Something wrong, please check again</span>
    <br>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="!ngForm.valid">Submit</button>
  </form>
